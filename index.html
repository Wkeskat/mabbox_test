<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Mapbox GL JS with GeoJSON</title>
    <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no">
    <link href="https://api.mapbox.com/mapbox-gl-js/v3.10.0/mapbox-gl.css" rel="stylesheet">
    <script src="https://api.mapbox.com/mapbox-gl-js/v3.10.0/mapbox-gl.js"></script>
    <style>
        body { margin: 0; padding: 0; }
        #map { position: absolute; top: 0; bottom: 0; width: 100%; }
    </style>
</head>
<body>
    <div id="map"></div>
    <script>
        mapboxgl.accessToken = 'pk.eyJ1Ijoia2VzaW5lZWthdCIsImEiOiJjbTgyaTdvMXUwZXJoMmpxdnlqbzF0eTBtIn0.7e8RLOUmC0OPEyI3K-XPbQ';
        const map = new mapboxgl.Map({
            container: 'map',
            style: 'mapbox://styles/mapbox/streets-v11',
            center: [100.5231, 13.7367],
            zoom: 12
        });

        map.on('load', () => {
            map.addSource('geojson-layer', {
                type: 'geojson',
                data: 'https://raw.githubusercontent.com/Wkeskat/mabbox_test/refs/heads/main/shell_combined.json' // External GeoJSON
            });

            map.addLayer({
                id: 'geojson-points',
                type: 'circle',
                source: 'geojson-layer',
                paint: {
                    'circle-radius': 6,
                    'circle-color': '#ff0000'
                }
            });
        });
    </script>
</body>
</html>
